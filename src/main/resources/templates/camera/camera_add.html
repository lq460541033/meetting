<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="添加设备">
    <meta name="author" content="white.hou">

    <title>编辑设备</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='cameras')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/camera}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${camera!=null}"/>
                <strong type="hidden" class="alert alert-warning" th:if="${msg!=null}" >Warning!</strong>
                <input type="hidden" name="id" th:if="${camera!=null}" th:value="${id}">
                <div class="form-group">
                    <label>设备号</label>
                    <input name="cameraid" type="text" class="form-control" placeholder="10.21.192.168" required="required"
                           th:value="${camera!=null}?${camera.cameraid}">
                </div>
                <div class="form-group">
                    <label>设备登录名</label>
                    <input name="cameraName" type="text" class="form-control" placeholder="admin" required="required"
                           th:value="${camera!=null}?${camera.cameraName}">
                </div>
                <div class="form-group">
                    <label>设备登录密码</label>
                    <input name="cameraPassword" type="text" class="form-control" placeholder="123456" required="required"
                           th:value="${camera!=null}?${camera.cameraPassword}">
                </div>
                <div class="form-group">
                    <label>设备位置</label>
                    <input name="cameraLocation" type="text" class="form-control" placeholder="A楼A室" required="required"
                           th:value="${camera!=null}?${camera.cameraPosition}">
                </div>
                <div class="form-group">
                    <label>设备方位</label>
                    <input name="cameraPosition" type="text" class="form-control" placeholder="东南西北" required="required"
                           th:value="${camera!=null}?${camera.cameraLocation}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="${camera!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
