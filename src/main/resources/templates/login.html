<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="登录">
    <meta name="author" content="white.hou">
    <title>杭州仰天信息科技有限公司</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin"  th:action="login" method="post">
    <img class="mb-4" th:src="@{/asserts/img/logo.png}" src="/asserts/img/logo.png" alt=""
         width="72" height="72">
    <h2 class="h3 mb-3 font-weight-normal">会议管理系统</h2>
    <strong type="hidden" class="alert alert-warning" th:if="${msg!=null}" th:text="${msg}">Warning!</strong>
    <label class="sr-only">请输入您的账号： </label>
    <input type="text" name="adminid" class="form-control" placeholder="账号"
           required="required" autofocus="autofocus">
    <label class="sr-only">请输入您的密码： </label>
    <input type="password" name="password" class="form-control" placeholder="密码"
           required="required">
    <button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
    <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
</form>
</body>

</html>
